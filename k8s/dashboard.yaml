apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: ghcr.io/${GITHUB_REPOSITORY}/dashboard:${IMAGE_TAG:-latest}
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /api/stats
            port: 8000
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /api/stats
            port: 8000
          initialDelaySeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scanner-config
data:
  network: "192.168.1.0/24"
