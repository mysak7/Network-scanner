name: Build and Deploy to K3s

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        component: [scanner, dashboard]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase Image Repo
        run: echo "IMAGE_REPO_LOWER=${IMAGE_PREFIX,,}" >> ${GITHUB_ENV}
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO_LOWER }}/${{ matrix.component }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            latest
            
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.component }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NetBird
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl gnupg -y
          curl -s https://pkgs.netbird.io/debian/public.key | sudo gpg --dearmor --output /usr/share/keyrings/netbird-archive-keyring.gpg
          echo 'deb [signed-by=/usr/share/keyrings/netbird-archive-keyring.gpg] https://pkgs.netbird.io/debian stable main' | sudo tee /etc/apt/sources.list.d/netbird.list
          sudo apt-get update
          sudo apt-get install netbird -y

      - name: Connect to NetBird
        env:
          NB_SETUP_KEY: ${{ secrets.NETBIRD_SETUP_KEY }}
        run: |
          sudo netbird up --setup-key $NB_SETUP_KEY
          # Wait for the network interface to be fully up
          sleep 10
          sudo netbird status
          ip addr show

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
          
      - name: Set Kubernetes Context
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "Checking KUBE_CONFIG_DATA length: ${#KUBE_CONFIG_DATA}"
          if [[ -z "$KUBE_CONFIG_DATA" ]]; then
            echo "Error: KUBE_CONFIG_DATA is empty"
            exit 1
          fi

          if [[ "$KUBE_CONFIG_DATA" == "apiVersion"* ]]; then
            echo "Detected plain text config"
            echo "$KUBE_CONFIG_DATA" > $HOME/.kube/config
          else
            echo "Detected base64 encoded config"
            echo "$KUBE_CONFIG_DATA" | base64 -d --ignore-garbage > $HOME/.kube/config
          fi
          chmod 600 $HOME/.kube/config
          
          echo "Verifying kubeconfig file:"
          ls -la $HOME/.kube/config
          if [[ ! -s $HOME/.kube/config ]]; then
             echo "Error: kubeconfig file is empty"
             exit 1
          fi
          echo "Checking server URL in kubeconfig:"
          grep "server:" $HOME/.kube/config || echo "Server not found in config"
          
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV

      - name: Configure Image Pull Secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -
          
          kubectl patch serviceaccount default -p '{"imagePullSecrets": [{"name": "ghcr-secret"}]}'

      - name: Deploy to cluster
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          export GITHUB_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          
          echo "Debugging connectivity..."
          kubectl config view
          kubectl cluster-info || echo "Failed to get cluster info"
          
          echo "DEBUG: Verifying scanner.yaml content after envsubst:"
          envsubst < k8s/scanner.yaml
          
          envsubst < k8s/scanner.yaml | kubectl apply -f -
          envsubst < k8s/dashboard.yaml | kubectl apply -f -
          kubectl apply -f k8s/redis.yaml
          
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/dashboard -n default --timeout=5m
          
      - name: Verify deployment
        if: always()
        run: |
          kubectl get pods -n default
          kubectl get svc -n default

      - name: Debug Failure
        if: failure()
        run: |
          echo "Describing pods:"
          kubectl describe pods -n default
          echo "Dashboard logs:"
          kubectl logs -l app=dashboard -n default --tail=100 --all-containers=true || echo "Failed to get dashboard logs"
          echo "Scanner logs:"
          kubectl logs -l app=scanner -n default --tail=100 --all-containers=true || echo "Failed to get scanner logs"
          echo "Redis logs:"
          kubectl logs -l app=redis -n default --tail=100 --all-containers=true || echo "Failed to get redis logs"
