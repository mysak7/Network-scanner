name: Build and Deploy to K3s

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        component: [scanner, dashboard]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            latest
            
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.component }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install NetBird
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl gnupg -y
          curl -s https://pkgs.netbird.io/debian/public.key | sudo gpg --dearmor --output /usr/share/keyrings/netbird-archive-keyring.gpg
          echo 'deb [signed-by=/usr/share/keyrings/netbird-archive-keyring.gpg] https://pkgs.netbird.io/debian stable main' | sudo tee /etc/apt/sources.list.d/netbird.list
          sudo apt-get update
          sudo apt-get install netbird -y

      - name: Connect to NetBird
        env:
          NB_SETUP_KEY: ${{ secrets.NETBIRD_SETUP_KEY }}
        run: |
          sudo netbird up --setup-key $NB_SETUP_KEY
          # Wait for the network interface to be fully up
          sleep 10
          sudo netbird status

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
          
      - name: Set Kubernetes Context
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          if [[ "$KUBE_CONFIG_DATA" == "apiVersion"* ]]; then
            echo "$KUBE_CONFIG_DATA" > $HOME/.kube/config
          else
            echo "$KUBE_CONFIG_DATA" | base64 -d --ignore-garbage > $HOME/.kube/config
          fi
          chmod 600 $HOME/.kube/config

      - name: Deploy to cluster
        env:
          IMAGE_TAG: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          envsubst < k8s/scanner.yaml | kubectl apply -f -
          envsubst < k8s/dashboard.yaml | kubectl apply -f -
          kubectl apply -f k8s/redis.yaml
          
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/dashboard -n default --timeout=5m
          
      - name: Verify deployment
        run: |
          kubectl get pods -n default
          kubectl get svc -n default
